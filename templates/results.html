<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flight Tracker Results</title>
    <style>
        .container {
            display: flex;
            justify-content: space-between;
        }
        .column {
            width: 45%;
        }
        .flight-list {
            margin-top: 10px;
        }
        .flight-item {
            padding: 8px;
            border-bottom: 1px solid #ccc;
        }
    </style>
</head>
<body>

    {% if error %}
        <h3>{{ error }}</h3>
    {% else %}
        <h2>Flight Results</h2>
        <div class="container">
            <div class="column">
                <h3>Inbound Flights</h3>
                <div class="flight-list">
                    {% for flight in flights %}
                        <div class="flight-item">
                            From: {{ flight.departure }}
                        </div>
                    {% endfor %}
                </div>
            </div>

            <div class="column">
                <h3>Outbound Flights</h3>
                <div class="flight-list">
                    {% for flight in flights %}
                        <div class="flight-item">
                            To: {{ flight.arrival }}
                        </div>
                    {% endfor %}
                </div>
            </div>
        </div>
    {% endif %}

        {% endfor %}
    </ul>

    <p>To: {{ arrival_airport }}</p> -->

</body>
</html>
